<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Barbearia</title>
  <link rel="stylesheet" href="style/digiteEmail.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="reset-container">
    <div class="image-section">
      <img src="https://via.placeholder.com/100x100" alt="Barbearia" />
      <h1>Redefinir sua senha</h1>
      <p>Informe seu e-mail para que possamos ajudá-lo a recuperar o acesso à sua conta.</p>
    </div>
    <div class="form-section">
      <h2>Digite seu e-mail</h2>
      <form id="resetPasswordForm">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seuemail@email.com" required />
        </div>
        <button class="submit-btn" type="submit">Enviar solicitação</button>
      </form>
      <p class="login-link">Lembrou sua senha? <a href="login.html">Faça login</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.all.min.js"></script>
  <script src="style/pages/script/resetPass.js" type="module"></script>
  
</body>
</html>

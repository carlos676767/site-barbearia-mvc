<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Pagamento - Barbearia Supreme</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style/historico.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Barbearia Supreme</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="agemdamento.html"><i class="fa-solid fa-house"></i> Início</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html"><i class="fa-solid fa-concierge-bell"></i> Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html"><i class="fa-solid fa-clock-rotate-left"></i> Histórico</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html"><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Histórico de Pagamento -->
  <div class="container">
    <h2 class="page-title">Histórico de Pagamento</h2>

    <!-- Filtro de Pagamentos -->
    <div class="d-flex justify-content-between filter-bar">
      <div>
        <label for="date-filter" class="form-label">Filtrar por Data</label>
        <input type="date" id="date-filter" class="form-control filter-input">
      </div>
      <div>
        <label for="status-filter" class="form-label">Filtrar por Status</label>
        <select id="status-filter" class="form-select filter-input">
          <option value="">Todos</option>
          <option value="success">Pago</option>
          <option value="failed">Falhou</option>
          <option value="pending">Pendente</option>
        </select>
      </div>
    </div>

    <!-- Tabela de Pagamentos -->
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Data</th>
          <th>Serviço</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-12-15</td>
          <td>Corte Clássico</td>
          <td>R$ 50,00</td>
          <td><span class="payment-status success">Pago</span></td>
          <td><button class="btn btn-primary">Ver Detalhes</button></td>
        </tr>
        <tr>
          <td>2024-12-12</td>
          <td>Barba e Bigode</td>
          <td>R$ 40,00</td>
          <td><span class="payment-status failed">Falhou</span></td>
          <td><button class="btn btn-primary">Ver Detalhes</button></td>
        </tr>
        <tr>
          <td>2024-12-10</td>
          <td>Corte Moderno</td>
          <td>R$ 70,00</td>
          <td><span class="payment-status pending">Pendente</span></td>
          <td><button class="btn btn-primary">Ver Detalhes</button></td>
        </tr>
        <tr>
          <td>2024-12-05</td>
          <td>Corte Clássico</td>
          <td>R$ 50,00</td>
          <td><span class="payment-status success">Pago</span></td>
          <td><button class="btn btn-primary">Ver Detalhes</button></td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Barbearia</title>
  <link rel="stylesheet" href="style/registro.css">
  <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.min.css
" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="registration-container">
    <div class="image-section">
      <img src="https://via.placeholder.com/100x100" alt="Barbearia" />
      <h1>Bem-vindo à Barbearia</h1>
      <p>Transformamos estilo em arte. Registre-se para agendar seu horário!</p>
    </div>
    <div class="form-section">
      <h2>Registrar-se</h2>
      <form>
        <div class="input-group">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Seu nome completo" required />
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seuemail@email.com" required />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Crie uma senha" required />
        </div>
       
        <button class="submit-btn">Registrar</button>
      </form>
      <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>

 <script type="module" src="style/pages/script/registro.js"></script>
 <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.all.min.js
"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Barbearia</title>
  <link rel="stylesheet" href="style/login.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="image-section">
      <img src="https://via.placeholder.com/100x100" alt="Barbearia" />
      <h1>Bem-vindo de volta!</h1>
      <p>Entre para acessar sua conta e agendar seus cortes com facilidade.</p>
    </div>
    <div class="form-section">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seuemail@email.com" required />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Sua senha" required />
        </div>
        <button class="submit-btn">Entrar</button>
      </form>
      <p class="register-link">Ainda nÃ£o tem uma conta? <a href="registro.html">Registre-se</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.all.min.js"></script>
  <script type="module" src="style/pages/script/login.js"></script>
</body>
</html>

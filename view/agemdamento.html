<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia Supreme - Agendamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style/agendamento.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Barbearia Supreme</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#services"><i class="fa-solid fa-concierge-bell"></i> Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="historicoPgamento.html"><i class="fa-solid fa-clock-rotate-left"></i> Histórico</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html"><i class="fa-solid fa-circle-question"></i> FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact"><i class="fa-solid fa-envelope"></i> Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1>Transforme Seu Estilo</h1>
      <p class="confianca">Confiança, qualidade e tradição em cada corte de cabelo.</p>
      <a href="#services" class="btn btn-lg shadow">Descubra Nossos Serviços</a>
    </div>
  </header>

  <!-- Services Section -->
  <section id="services" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Escolha Seu Serviço</h2>
      <div class="row g-4 justify-content-center" id="div-corte">
    
     

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
  </section>

  <!-- Contato Section -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Agende Seu Atendimento</h2>
      <form id="booking-form" class="row g-4 justify-content-center">
        <div class="col-md-6">
          <label for="date" class="form-label">Data</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6">
          <label for="date" class="form-label">Horario</label>
          <input type="time" class="form-control" id="time" required min="09:00" max="19:00">

        </div>
        <div class="col-md-6">
          <label for="service" class="form-label">Serviço</label>
          <select id="service" class="form-select" required>
            <option selected disabled>Escolha um serviço</option>
            <option value="" >Corte Clássico</option>
          
          </select>
          
        </div>
  
        <!-- Opções de pagamento -->
        <div class="col-md-6">
          <label class="form-label">Forma de Pagamento</label>
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="pix" value="Pix" required>
              <label class="form-check-label" for="pix">
                <i class="fa-solid fa-qrcode"></i> Pix
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="card" value="Cartão" required>
              <label class="form-check-label" for="card">
                <i class="fa-solid fa-credit-card"></i> Cartão
              </label>
            </div>
          </div>
        </div>
  
        <div class="col-md-6 text-center">
          <button class="btn btn-primary btn-lg shadow" id="agendar">Agendar</button>
        </div>
      </form>
    </div>
  </section>
  

  <!-- Map Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Encontre-nos</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345085257!2d-122.40138278468141!3d37.78583497975826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f14707b3%3A0xa4c116f3e731f815!2sBarber%20Shop!5e0!3m2!1sen!2sus!4v1689847619324"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="mb-0">&copy; 2024 Barbearia Supreme. Todos os direitos reservados.</p>
  </footer>
  <script src="style/pages/script/agendamento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/sweetalert2@11.15.2/dist/sweetalert2.all.min.js
  "></script>
</body>
</html>
